[package]
name = "dm-devices"
version = "0.22.0"
authors = ["Stratis Developers <stratis-devel@lists.fedorahosted.com>"]
description = "A library for using Linux device mapper"
documentation = "https://docs.rs/devicemapper/"
# homepage = "..."
repository = "https://github.com/stratis-storage/devicemapper-rs"
readme = "README.md"
keywords = ["Linux", "device", "mapper", "libdm", "storage"]
license = "MPL-2.0"

[dependencies]
libc = "0.2.36"
devicemapper = { git = "https://github.com/mulkieran/devicemapper-rs", branch="master-core" }
nix = "0.10"
mnt = "0.3.1"
serde = "1"
error-chain = "0.11"

[dev-dependencies]
loopdev = "0.2"
tempfile = "3.0.1"
libudev = "0.2.0"

[dev-dependencies.uuid]
version = "0.6"
features = ["v4"]
