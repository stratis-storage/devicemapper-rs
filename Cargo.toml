[package]
name = "devicemapper"
version = "0.3.6"
authors = ["Andy Grover <agrover@redhat.com>"]
description = "A library for using Linux device mapper"
documentation = "http://agrover.github.io/devicemapper-rs/doc/devicemapper/index.html"
# homepage = "..."
repository = "https://github.com/agrover/devicemapper-rs"
readme = "README.md"
keywords = ["Linux", "device", "mapper", "libdm", "storage"]
license = "MPL-2.0"
build = "build.rs"

[[bin]]
name = "dmtest"
path = "src/bin/dmtest.rs"

[features]
default = ["serde_codegen"]
nightly = ["serde_macros", "clippy"]

[build-dependencies]
serde_codegen = { version = "*", optional = true }

[dependencies]
libc = "0.2"
nix = "0.5"
bitflags = "0.4"
serde = "0.7"
serde_macros = { version = "0.7", optional = true }
clippy = { version = "0", optional = true }
