[package]
name = "devicemapper"
version = "0.29.0"
authors = ["Stratis Developers <stratis-devel@lists.fedorahosted.com>"]
description = "A library for using Linux device mapper"
documentation = "https://docs.rs/devicemapper/"
repository = "https://github.com/stratis-storage/devicemapper-rs"
readme = "README.md"
categories = ["os"]
keywords = ["Linux", "device", "mapper", "libdm", "storage"]
license = "MPL-2.0"
edition = "2018"
exclude = [".gitignore", ".github/*"]

[dependencies]
libc = "0.2.36"
nix = "0.19.0"
bitflags = "1.1.0"
serde = "1.0.100"
error-chain = "0.12.4"

[dev-dependencies]
loopdev = "0.2.0"
tempfile = "3.0.2"
libudev = "0.2.0"
libmount = "0.1.11"
matches = "0.1.8"

[dev-dependencies.uuid]
version = "0.8.0"
features = ["v4"]
